<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📝 Notes making</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><img src="contract.png" width="50" />Notes</h1>
      <button class="createNotes" id="createNotes">
        <img src="write.png" width="29" alt="" />Create Notes
      </button>
      <div class="notes">
        <div class="note">
          <input type="text" class="heading" placeholder="heading" />
          <p
            class="textarea"
            name=""
            id=""
            contenteditable="true"
            placeholder="write something..."
          ></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
