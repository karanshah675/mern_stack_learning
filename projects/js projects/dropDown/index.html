<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drop-down</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="selection-menu">
        <div class="selection">
          <p id="option-nm">Select any meduim</p>
          <img class="arrow-btn" src="images/arrow.png" width="20" alt="" />
        </div>
        <div class="drop">
          <div class="options">
            <div class="option">
              <img src="images/facebook.png" width="20" alt="" />
              <p>facebook</p>
            </div>
            <div class="option">
              <img src="images/instagram.png" width="20" alt="" />
              <p>instagram</p>
            </div>
            <div class="option">
              <img src="images/whatsapp.png" width="20" alt="" />
              <p>whatsapp</p>
            </div>
            <div class="option">
              <img src="images/youtube.png" width="20" alt="" />
              <p>youtube</p>
            </div>
            <div class="option">
              <img src="images/twitter.png" width="20" alt="" />
              <p>twitter</p>
            </div>
            <div class="option">
              <img src="images/pinterest.png" width="20" alt="" />
              <p>printrest</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
