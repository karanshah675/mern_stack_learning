<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e62445e2f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>list - 1</h1>
        <li class="list-item" draggable="true">
          <i
            class="fa-solid fa-grip-lines-vertical fa-xl"
            style="color: #ffffff; margin-left: 7px;"
          ></i
          >List Item 1
        </li>
        <li class="list-item" draggable="true">
          <i
            class="fa-solid fa-grip-lines-vertical fa-xl"
            style="color: #ffffff; margin-left: 7px;"
          ></i
          >List Item 2
        </li>
      </div>
      <div class="right">
        <h1>list - 2</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
