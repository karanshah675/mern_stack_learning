<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e62445e2f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="form-content" name="login">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="form-field password">
          <label for="pass">Password</label>
          <div class="con-for-pass">
            <input type="password" name="pass" id="pass" />
            <i class="fa-solid fa-eye-slash" onclick="show()"></i>
          </div>
        </div>
        <div class="submit">
          <button
            class="submit-btn"
            type="submit"
            onclick="alert('email='+email.value+'and password='+pass.value.slice(0,4)+'****')"
          >
            Log in
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
