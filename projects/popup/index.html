<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop-up-window</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>😁</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <button id="submit" onclick="openpopup()">Submit</button>
      <div class="popUp">
        <img src="404-tick.png" class="popup-img" alt="" />
        <h2 class="popup-heading">Thank You!</h2>
        <p class="popup-text">
          your details has been successfully submited thanks!
        </p>
        <button class="pop-btn" onclick="closepopup()">OK</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
