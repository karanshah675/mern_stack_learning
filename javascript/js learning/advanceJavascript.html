<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const sum = (a,b) =>{
            console.log(a+b);
         };
      async function sleep() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(22);
          }, 1000);
        });
      }

      //! iife-before
      //to get value using await we need asyc function so that, we use iife
      // let a = await sleep();
      // let b = await sleep();
      //! iife
      //iife used to create a function that call and initialize at a same time
      (async function call() {
        let a = await sleep();
        let b = await sleep();
        console.log(a, b);

        //descructing
        let [num1, num2] = [3, 3];
        console.log(num1, num2);

        let [n1, n2, ...rest] = [3, 4, 33, 33, 22, 23];

        let obj = {
          a: 3,
          b: 4,
        };

        let { m1, m2 } = obj;
      })();
      //spread 
      const arr=[2,1,3,4];
      sum(...arr);
    </script>
  </body>
</html>
