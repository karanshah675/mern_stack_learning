<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set Intervel</title>
    <style>
      .container {
        background-color: lightcoral;
        padding: 14px;
        margin: 14px;
      }
      .childContainer {
        background-color: lightgreen;
        padding: 14px;
        margin: 14px;
      }
      .child {
        background-color: lightseagreen;
        padding: 14px;
        margin: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childContainer">
        <div class="child">i am your child</div>
      </div>
    </div>
    <script>
      //?event bubbling means when we clicked child so that parent automatically clicked, to stop this we use function e.stopPropagation();
      //e-> is event object
      document.querySelector(".container").addEventListener("click", () => {
        alert("container is clicked");
      });
      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("childContainer is clicked");
        });
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();

        if (e.altKey) alert("child is clicked");
        else alert("press with alter key");
        console.log(e);
      });
      function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`;
      }

    //   let a = setInterval(() => {
    //     document.querySelector(".childContainer").style.background =
    //       getRandomColor();
    //   }, 1000);

      //to pause intervel use clearInterval(a);

      setTimeout(() => {
        document.querySelector(".childContainer").style.background =
          getRandomColor();
      }, 3000);//3000= milisecond
    </script>
  </body>
</html>
