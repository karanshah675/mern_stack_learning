<html lang="en">

    <title>Document</title>

  <body>
    <script>
      //once we add name that will save in session storage till we not close the tab
      let addname = prompt("enter your name");

      const names = ["karan", "rock", "justin", "rehxa"];

      // Storing data in localStorage
      sessionStorage.setItem("name", "karan");
      sessionStorage.setItem("names", JSON.stringify(names));
      sessionStorage.setItem("personnames", addname);
      // Retrieving data from localStorage
      const data = sessionStorage.getItem("names");
      document.write(data);
      // Removing data from localStorage
      sessionStorage.removeItem("key");
      // Clearing all data from localStorage
      //   localStorage.clear();
    </script>
  </body>
