<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-field">
        <input type="text" class="input-field" placeholder="username...." />
      </div>
      <div class="form-field">
        <input
          type="password"
          class="input-field"
          id="password"
          placeholder="password...."
        />
        <p id="pass">Password is <span id="strength"></span></p>
      </div>
      <div class="form-field">
        <input type="submit" class="input-field btn-submit" value="sign up" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
