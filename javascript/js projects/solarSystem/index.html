<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <section class="header">
        <div class="header-container">
          <h1>Calculate a weight of an object on a planet</h1>
          <div class="calculate">
            <input type="number" id="mass" placeholder="Mass in Kilogram" />
            <select class="select">
              <option value="none">select planet</option>
              <option value="Earth">Earth</option>
              <option value="Mars">Mars</option>
              <option value="Venus">Venus</option>
              <option value="Jupiter">Jupiter</option>
              <option value="Saturn">Saturn</option>
              <option value="Uranus">Uranus</option>
              <option value="Neptune">Neptune</option>
            </select>
            <button class="calculateWeight" id="calc-btn">
              Calculate weight
            </button>
          </div>
        </div>
      </section>
      <section class="main">
        <div class="main-container">
          <div class="hero">
            <div class="image">
              <div class="img planet-image"></div>
            </div>
            <div class="flex-item description animationStart">
              <article>
                <p>Enter mass to find object value of selected planet.</p>
                <span id="nameOfPlanet"></span>
              </article>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
