<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>Calculate a weight of an object on a planet</h1>
        <div class="calculate">
          <input type="text" id="mass" placeholder="Mass in Kilogram" />
          <select class="select">
            <option value="none">select planet</option>
            <option value="Earth">Earth</option>
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
          </select>
          <button class="calculateWeight">Calculate weight</button>
        </div>
      </div>
    </header>
    <main>
      <div class="empty">
        <p>mass is required</p>
      </div>
      <div class="flex-container">
        <div class="flex-item image">
          <img src="images/earth.jpg" width="400" class="planet-image" />
        </div>
        <div class="flex-item description">
          <div class="heading">
            <p>the weight of object in <span id="nameOfPlanet"></span></p>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
