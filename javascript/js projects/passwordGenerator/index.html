<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <script 
      src="https://kit.fontawesome.com/e62445e2f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="heading">
        generate a <span class="line">random password</span>
      </h2>
      <div class="passwordGen">
        <input type="text" id="password" contenteditable="false" />
        <i class="fa-solid fa-copy fa-2xl" id="copy"></i>
      </div>
      <button id="generate">
        <i class="fa-solid fa-bolt"></i>
        Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
