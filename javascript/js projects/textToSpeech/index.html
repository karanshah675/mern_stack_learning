<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to speech</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e62445e2f1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎙️</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">text to speech <span>converter</span></h1>
      <textarea
        name=""
        id=""
        class="text-area"
        placeholder="write something...."
      ></textarea>
      <div class="last">
        <div class="drp">
          <select name="" class="dropdown" id=""></select>
          <img src="dropdown.svg" class="drp-icon" width="20px" alt="">
        </div>
        <button class="speak">
          <i class="fa-solid fa-play fa-lg" style="color: #fff"></i>Listen
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
