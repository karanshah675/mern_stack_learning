<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progressbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div class="topic">HTML</div>
            <div class="number" data-num="85"></div>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GradientColor1">
              <stop offset="0%" stop-color="#fff" />
              <stop offset="100%" stop-color="#ff0800" />
            </linearGradient>
          </defs>
          <circle class="num1" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div class="topic">CSS</div>
            <div class="number" data-num="80"></div>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GradientColor2">
              <stop offset="0%" stop-color="#fff" />
              <stop offset="100%" stop-color="#006cff" />
            </linearGradient>
          </defs>
          <circle class="num2" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div class="topic">Javascript</div>
            <div class="number" data-num="70"></div>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GradientColor3">
              <stop offset="0%" stop-color="#fff" />
              <stop offset="100%" stop-color="#ffe700" />
            </linearGradient>
          </defs>
          <circle class="num3" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
